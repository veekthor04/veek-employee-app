{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
<div  class="container">
    <div  class="row justify-content-center">
      <div  class="col-4">
        <div class="card">
        <div class="card-body">
        <h4 class="card-title">Enter Employee Info</h4>
        <p>{{ message }}</p>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block">Add Employee</button>
        </form>
        </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
